    <!-- 增强版爱心点击特效 -->
<script>
function createHeart(x, y) {
    const heart = document.createElement('div');
    const hearts = ['❤️', '💖', '💕', '💗', '💓', '💞'];
    const randomHeart = hearts[Math.floor(Math.random() * hearts.length)];
    
    heart.innerHTML = randomHeart;
    heart.style.position = 'fixed';
    heart.style.left = (x - 15) + 'px';
    heart.style.top = (y - 15) + 'px';
    heart.style.fontSize = Math.random() * 20 + 20 + 'px'; // 随机大小
    heart.style.pointerEvents = 'none';
    heart.style.zIndex = '9999';
    heart.style.animation = `heartFloat ${Math.random() * 1 + 1}s ease-out forwards`;
    heart.style.filter = `hue-rotate(${Math.random() * 360}deg)`; // 随机颜色
    
    document.body.appendChild(heart);
    
    setTimeout(() => {
        if (heart.parentNode) {
            heart.remove();
        }
    }, 2000);
}

// 点击事件（同时创建多个爱心）
document.addEventListener('click', function(e) {
    createHeart(e.clientX, e.clientY);
    // 额外创建两个小爱心
    setTimeout(() => createHeart(e.clientX + 10, e.clientY + 10), 100);
    setTimeout(() => createHeart(e.clientX - 10, e.clientY - 10), 200);
});

// 移动设备支持
document.addEventListener('touchstart', function(e) {
    e.preventDefault();
    createHeart(e.touches[0].clientX, e.touches[0].clientY);
});
</script>

<style>
@keyframes heartFloat {
    0% {
        transform: translate(0, 0) rotate(0deg) scale(1);
        opacity: 1;
    }
    50% {
        transform: translate(-10px, -40px) rotate(180deg) scale(1.3);
        opacity: 0.7;
    }
    100% {
        transform: translate(10px, -80px) rotate(360deg) scale(0.3);
        opacity: 0;
    }
}
</style>

<div class="audio-player">

    <button id="playPauseBtn" class="audio-btn">▶️ 播放音乐</button>
</div>

<script>
// 音频控制
const audio = document.getElementById('bgMusic');
const playPauseBtn = document.getElementById('playPauseBtn');

playPauseBtn.addEventListener('click', function() {
    if (audio.paused) {
        audio.play();
        playPauseBtn.innerHTML = '⏸️ 暂停音乐';
        playPauseBtn.classList.add('playing');
    } else {
        audio.pause();
        playPauseBtn.innerHTML = '▶️ 播放音乐';
        playPauseBtn.classList.remove('playing');
    }
});
</script>
